<form
  [formGroup]="issueForm"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl m-6 p-6 bg-white rounded-lg shadow space-y-6"
>
  <div class="flex items-center gap-2 text-lg font-semibold">
    <span class="text-xl">âž•</span>
    <span>Add New Issue</span>
  </div>

  <div>
    <label for="title" class="block text-sm font-medium text-gray-700"
      >Issue Title</label
    >
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="Enter issue title..."
      class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700"
      >Description</label
    >
    <textarea
      id="description"
      rows="4"
      formControlName="description"
      placeholder="Describe the issue..."
      class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="flex gap-4">
    <div class="flex-1">
      <label for="status" class="block text-sm font-medium text-gray-700"
        >Status</label
      >
      <select
        id="status"
        formControlName="status"
        class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

    <div class="flex-1">
      <label for="priority" class="block text-sm font-medium text-gray-700"
        >Priority</label
      >
      <select
        id="priority"
        formControlName="priority"
        class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
  </div>

  <button
    type="submit"
    class="w-full rounded-md bg-gray-600 text-white py-2 font-medium hover:bg-gray-700 transition"
  >
    Add Issue
  </button>
</form>
