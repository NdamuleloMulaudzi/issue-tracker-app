<div
  [ngClass]="getCardColor(issue.status)"
  class="p-4 mb-3 border rounded-md space-y-2"
>
  <h3 class="font-semibold text-lg">{{ issue.title }}</h3>
  <p class="text-sm text-gray-600 break-words">{{ issue.description }}</p>

  <div class="text-xs text-gray-700">
    Created: {{ issue.createdDate | date : 'short' }}
  </div>

  <div class="status-priority flex flex-col sm:flex-row gap-4 sm:gap-6 mt-2">
    <!-- Status -->
    <div class="flex flex-col sm:flex-row gap-1 sm:items-center w-full sm:w-auto">
      <label class="font-medium text-gray-700 min-w-[70px]">Status</label>
      <select
        [(ngModel)]="issue.status"
        (ngModelChange)="onStatusChange($event)"
        class="mt-1 sm:mt-0 w-full sm:w-auto rounded-md border border-gray-300 bg-white px-3 py-2 focus:ring-2 focus:ring-blue-500"
      >
        <option>Open</option>
        <option>In Progress</option>
        <option>Closed</option>
      </select>
    </div>

    <!-- Priority -->
    <div class="flex flex-col sm:flex-row gap-1 sm:items-center w-full sm:w-auto">
      <label class="font-medium text-gray-700 min-w-[70px]">Priority</label>
      <select
        [(ngModel)]="issue.priority"
        (ngModelChange)="onPriorityChange($event)"
        class="mt-1 sm:mt-0 w-full sm:w-auto rounded-md border border-gray-300 bg-white px-3 py-2 focus:ring-2 focus:ring-blue-500"
      >
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
  </div>
</div>
